host: "localhost"
## mirai-api-http 的端口
port: 8080
## bot 登录账号
account: 123456789
## mirai-api-http 的验证码
verify_key: "INITKEYWylsVdbr"
## bot 的控制者的账号
master_id: 987654321
## bot 的控制者的名字
master_name: "admin"
## 机器人名字, 用于对话; 请尽量不要与 prefix 重合
